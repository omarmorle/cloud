		<script>
			let selector = 1
			let elem = document.getElementById('iniciosesion');
			let elemdos = document.getElementById('registro');
			changeContent()

			function changeContent () {
				// Si selector es 1 se muestra el contenido de in.html
				if (selector == 1){
					console.log("1")
					document.title = "Iniciar sesión";
					elem.style.display = 'initial';
					elemdos.style.display = 'none';
				}
				// Si selector es 2 se muestra el contenido de create.html
				else{
					console.log("2")
					elem.style.display = 'none';
					document.title = "Registrar";
					elem.style.display = 'none';
					elemdos.style.display = 'initial';
				}
			}

			function change() {
				//si selector es 1 cambiar a 2 y si es 2 cambiar a 1
				if (selector == 1) {
					selector = 2
				} else {
					selector = 1
				}
				changeContent()
			}

			function mostrarPassword(){
				var cambio = document.getElementById("txtPassword");
				if(cambio.type == "password"){
					cambio.type = "text";
					$('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
				}else{
					cambio.type = "password";
					$('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
				}
			}
